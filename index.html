<!DOCTYPE html>
<html lang="en-US" class="theme-beta theme-dark">
    <head>
        <meta charset="UTF-8">
        <title>Potato Clicker</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="assets/script.js"></script>
    </head>
    <body>
        <div class="game">
            <h1>Potato Clicker</h1>

            <div class="primary">
                <h2>Potatoes</h2>
                <div id="potatoCount">0</div>
                <div id="money">0</div>

                <div class="actions">
                    <button id="createPotato">Pick Potato</button>
                    <button id="sellPotato">Sell Potato</button>
                </div>

                <div class="selling">
                    <input id="potatoSellPriceInput" type="range" min="0.1" max="3" step="0.1" value="5">

                    <div>
                        Sell Price: £<span id="potatoSellPrice">3.0</span>
                    </div>

                    <div>
                        Sell Rate: <span id="potatoSellRate">0</span> / sec
                    </div>
                </div>

                
            </div><!-- .primary -->

            <div class="farmers">
                <h2>Farmers</h2>
                <div id="farmerCount">0</div>
                <div id="farmerProduction">0</div>

                <div class="actions">
                    <button id="buyFarmer">Buy Farmer - £10</button>
                </div>
            </div>  <!-- .farmers -->
            
            <div class="mines">
                <h2>mines</h2>
                <div id="mineCount">0</div>
                <div id="mineProduction">0</div>
    
                <div class="actions">
                    <button id="buyMine">Buy mine - £100</button>
        

                </div>

            </div><!-- .mines -->   
            <button id="cutePotato"><img width="1000" height="1000" src="assets/Potato.png" /></button>
        </div><!-- .game -->

                         
        </div>
    </body>
</html>
